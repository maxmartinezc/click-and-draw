<div class="col-md-12">
    <div class="card">
        <div class="card-block">
            <h1 lass="card-title">Mantenedor de terminos</h1>
            <form (submit)="addTerm($event)">
                <div class="form-group row">
                    <label for="text" class="col-md-2 col-form-label">Texto</label>
                    <div class="col-md-6">
                        <input type="text" [(ngModel)]="text" name="text" class="form-control form-control-lg" placeholder="Agregar un nuevo termino"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">Disponible</label>
                    <div class="col-md-10">
                        <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="isAvailable" name="isAvailable" [checked]="false"/>
                        </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="offset-md-2 col-md-10">
                        <input type="button" (click)="saveTerm()" value="Guardar" class="btn btn-primary"/>
                        <input type="hidden" [(ngModel)]="id" name="id"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-12">
    <h3>Listado de terminos disponibles</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Texto</th>
                <th>Disponible</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let term of terms">
                <td>
                    {{ term.text }}
                </td>
                <td>
                    <span *ngIf="term.isAvailable" class="fa fa-check"></span>
                    <span *ngIf="!term.isAvailable" class="fa fa-remove"></span>
                </td>
                <td>
                    <input type="button" (click)="populateForm(term)" value="Editar" class="btn btn-success"/>
                    <input type="button" (click)="deleteTerm(term._id)" value="Eliminar" class="btn btn-danger"/>
                </td>
            </tr>
        </tbody>
    </table>
</div>
